<ion-header>
  <ion-toolbar>
    <ion-title>My Cart</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismissModal()" fill="clear">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-text class="text-gray-500 flex justify-center">
      <h1>8 Items</h1>
    </ion-text>
  </ion-toolbar>
  <hr class="mx-4" />
  <home-cart-item></home-cart-item>
  <home-cart-item></home-cart-item>
  <home-cart-item></home-cart-item>
  <home-cart-item></home-cart-item>
  <home-cart-item></home-cart-item>
  <home-cart-item></home-cart-item>
  <home-cart-item></home-cart-item>
  <home-cart-item></home-cart-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="font-bold">
      <span class="text-sm font-normal text-gray-500">Total:</span> 2000
      PLN</ion-title
    >
    <ion-buttons slot="primary">
      <ion-button fill="outline" color="primary" (click)="handleCheckout()">
        <ion-icon slot="start" name="card-outline"></ion-icon>
        Checkout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
